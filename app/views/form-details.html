<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-file"></i> Job Details
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-2">
        <label for="jobs">Job type: </label>
      </div>
      <div class="col-xs-7">
        <select id="jobs" ng-model="reservationData.job" ng-options="job as (job | jobDetailsFilter) for job in cleaningJobs">
        </select>
      </div>
    </div>
    <div class="list-group" style="margin-top: 10px">
      <div class="list-group-item" ng-show="additionalJobs">
        <label>Additional requests</label>
        <div class="row" style="margin-top: 10px">
          <div class="col-lg-3 col-md-6" ng-repeat="additionalJob in additionalJobs">
            <div class="panel panel-green">
              <div class="panel-heading">
                <div class="row">
                  <button type="button" class="btn btn-default btn-sm" style="width: 140px; height: 70px"
                          ng-class="{true: 'btn-success', false: 'btn-default'}[additionalJob.selected]"
                          ng-click="updateAdditionalJobSelection(additionalJob)">
                    {{additionalJob.job}}
                    <div ng-show="additionalJob.selected">+ {{additionalJob.timeAmount | timeFilter}}</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div align="right">
      <a ui-sref="form.address" class="btn btn-default">Next <i class="fa fa-chevron-right"></i></a>
    </div>
  </div>
</div>
