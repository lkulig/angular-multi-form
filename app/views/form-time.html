<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-calendar"></i> When should be cleaned?
  </div>
  <div class="panel-body">
    <div class="list-group" style="margin-top: 10px">
      <div class="list-group-item">
        <label>Looking for regular service?</label>

        <div class="row" style="margin-top: 10px">
          <div class="col-xs-4" ng-repeat="jobType in jobTypes">
            <div class="panel panel-green">
              <div class="panel-heading">
                <div class="row">
                  <button type="button" class="btn btn-default btn-sm" style="width: 155px; height: 70px"
                          ng-class="{true: 'btn-success', false: 'btn-default'}[reservationData.jobType===jobType]"
                          ng-click="updateJobType(jobType)">
                    {{jobType.name}}
                    {{jobType.price | currency }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-xs-12">
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="possibleAppointments"></div>
      </div>
    </div>
    <div align="right" style="margin-top: 10px">
      <a ui-sref="form.payment" class="btn btn-default">Next <i class="fa fa-chevron-right"></i></a>
    </div>
  </div>
</div>
